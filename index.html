<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>App Clima</title>
</head>
<body>
        <div class="iphone-container">

            <div class="notch"></div>

                <main>
                    <h1>São Paulo</h1>
                    <h5>Quinta-feira 17:00</h5>

                    <i class="cloud-drizzle" data-feather="cloud-drizzle"></i>

                    <h1 class="temperature">19 °C</h1>
                    <h5 class="warning">Está chovendo! Não esqueça o guarda-chuva! <i class="umbrella" data-feather="umbrella"></i> </h5>
                    
                    <div class="week-weather">
                        <span>Sexta-feira</span><span>15 °C - 22 °C  <i class="cloud-lightning" data-feather="cloud-lightning"></i></span>
                        <span>Sábado</span><span>19 °C - 26 °C  <i class="cloud" data-feather="cloud"></i></span>
                        <span>Domingo</span><span>21 °C - 29 °C  <i class="sun" data-feather="sun"></i></span>
                    </div>

                </main>

            <div class="iphone-menu"></div>

        </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
